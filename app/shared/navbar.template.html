<nav class="navbar navbar-default" ng-app="dhApp.home" ng-controller="HomeCtrl as hc">
    <div class="container-fluid">
        
        <div class="navbar-header">
            <a class="navbar-brand" href="/">DESIGN HELPER</a>
        </div>
        
        <div class="navbar-header navbar-right">
            <form class="navbar-form" ng-hide="hc.signedIn" ng-submit="hc.logIn(userLogin)">
                <div class="form-group input-group-sm">
                    <input type="text" class="form-control" placeholder="username" ng-model="hc.userLogin.username" required>
                </div>
                <div class="form-group input-group-sm">
                    <input type="password" class="form-control" placeholder="password" ng-model="hc.userLogin.password" required>
                </div>
                <button type="submit" class="btn btn-default btn-sm">Sign in</button>
            </form>
            <small ng-show="hc.loginError" class="bg-danger">Incorrect username or password</small>
            
            <p class="navbar-text" ng-show="hc.signedIn">
                Welcome back <a href="/#/{{ hc.user.username }}/home">{{ hc.user.firstName }}</a>!
            </p>
            <button type="button" class="btn btn-default navbar-btn btn-sm" ng-show="hc.signedIn" ng-click="hc.logOut()">Log out</button>
        </div>
        
    </div>
</nav>
