<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">Sign Up</h4>
            </div>
            <div class="modal-body">
                <opt-in ng-hide="signedUp"></opt-in>
                <p ng-show="signedUp">Hi {{ user.username }}! Thanks for signing up with design helper.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()"><span ng-hide="signedUp">No thanks</span><span ng-show="signedUp">Okay</span></button>
            </div>
        </div>
    </div>
</div>
