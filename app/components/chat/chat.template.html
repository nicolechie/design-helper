<div class="row" ng-controller="ChatCtrl as chc">
    
    <div class="col-md-2 col-md-offset-10">
        
        <form class="form-group chatBox" ng-show="chc.chat" ng-submit="chc.sendMessage()">
            <div class = "tab">
                <span>Chat</span>
                <button type="button" class="close iconPad" ng-click="chc.chat=false">&times;
                </button>
            </div>
            <div class="messages" id="messages">
                <p ng-repeat="message in chc.messages"> {{ message.user }}: {{ message.text }} </p> 
            </div>
            <div class="input-group-sm chat-input">
                <input class="form-control" type="text" ng-model="chc.message">
            </div>
        </form>
        
        <div class="form-group chatIcon close" ng-show="!chc.chat" ng-click="chc.chat=true">
            <span class="iconPad"> <i class="fa fa-commenting" aria-hidden="true"></i></span>chat
        </div>
        
    </div>
    
</div>
