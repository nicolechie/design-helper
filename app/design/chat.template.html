<div class = "row" ng-controller = "ChatCtrl">
    <div class = "col-md-2 col-md-offset-10">
        <form class="form-group chatBox" ng-show="chat" ng-submit='sendMessage()'>
            <div class = "tab">
                <span>Chat</span>
                <button type="button" class="close iconPad" ng-click="chat=false">&times;
                <!--<i class="fa fa-times" aria-hidden="true"></i>-->
                </button>
            </div>
            <div class="messages" id="messages">
                <p ng-repeat="message in messages"> {{ message.user }}: {{ message.text }}   </p> 
            </div>
            <div class="input-group-sm chat-input">
                <input class="form-control" type="text" ng-model="message">
            </div>
        </form>
        <div class="form-group chatIcon close" ng-show="!chat" ng-click="chat=true">
        <span class="iconPad"> <i class="fa fa-commenting" aria-hidden="true"></i></span>chat
        </div>
    </div>
</div>
